--- 
- 
  hosts: jeff_pis
  become: true
  become_method: sudo
  become_user: root
  tasks:

#    - name: Install Git 
#      apt:
#        name: git
#        state: present

    - name: Install Samba
      apt:
        name: samba
        state: present

    - name: Update smb.conf
      blockinfile:
        dest: "/etc/samba/smb.conf"
        block: |
         [pi]
         path = /home/pi
         only guest = no
         browsable = yes
         writeable = yes
         create mask = 0777
         directory mask = 0777
         public = yes

    - name: Set GPU Memory
      lineinfile:
        path: /boot/congig.txt
        regexp: '^gpu_mem='
        line: 'gpu_mem=256'


#    - name: Install pip 2 
#      apt:
#         name: python-pip
#         state: present

    - name: Install pip 3
      apt: 
         name: python3-pip
         state: present

    - name: Install pyserial with pip
      pip:
        name:
          pyserial
        executable: pip3

    - name: Update .bashrc
      blockinfile: 
        dest: "/home/pi/.bashrc"
        block: |
          unalias ls
          set -o vi

